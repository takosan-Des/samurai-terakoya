<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta description="模写コーディングです。">
    <title>模写</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP:wght@700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <nav>
          <div id="title">MyProfile</div>
          <div class="nav_menu">About</div>
          <div class="nav_menu">Works</div>
        </nav>
      </header>
      <main>
        <div id="main_photo">
          <img src="image/main.png" alt="カメラ写真">
        </div>
        <article>
          <section>
            <div id="item01">
              <div id="h_item01">
                <h1>About</h1>
              </div>
              <div id="img_item01">
                <img src="image/about.png" alt="著作者写真">
              </div>
              <div id="text_item01">
                <h2>Kazuki Asahina</h2>
                <ul>
                  <li>25歳 長野県佐久市出身</li>
                  <li>ソフトウェア業界でマーケティングに従事</li>
                  <li>趣味はカメラ、愛機はCanon</li>
                  <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
              </div>
            </div>
          </section>
          <section>
            <div id="item02">
              <div id="h_item02">
                <h1>Works</h1>
              </div>
              <div id="mini_container">
                <div id="left_box_item02">
                  <img src="image/works1.png" alt="日本海写真">
                  <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>
                <div id="center_box_item02">
                  <img src="image/works2.png" alt="御嶽山写真">
                  <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div id="right_box_item02">
                  <img src="image/works3.png" alt="京都写真">
                  <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
              </div>
            </div>
          </section>
        </article>
      </main>
      <footer>
        <p>&copy; MyProfile. All rights reserved.</p>
      </footer>
    </div>
  </body>

</html>
